<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="the Eisenhower Matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="label-title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="input-task task" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-title">Todo</h3>
        <ul class="task-list" id="incompleted-tasks">
          <li class="task-item">
            <input class="checkbox" type="checkbox">
            <label class="label-task task">Pay Bills</label>
            <input type="text" class="input-task task">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="label-task task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task task">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="label-task task">See the Doctor</label>
            <input type="text" class="input-task task">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
