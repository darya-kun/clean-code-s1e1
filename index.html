<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <label class="add-task__title title" for="new-task">Add Item</label>
        <div class="new-task">
          <input class="new-task__input input" id="new-task" type="text">
          <button class="btn btn_add">Add</button>
        </div>
      </section>
      <section class="todo-task">
        <h3 class="todo-task__title title">Todo</h3>
        <ul class="task-list task-list_incompleted">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input input" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="task-item task-item_edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task-item__input input" type="text" value="Go Shopping">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="done-task">
        <h3 class="done-task__title title">Completed</h3>
        <ul class="task-list task-list_completed">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input class="task-item__input input" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
